<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card">

                <div class="card-header">
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 class="title">HISTÓRICO DE TRANSACCIONES
                            </h5>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card-body">

                    <div class="row mb-3" style="padding-left: 40px;">
                        <label class="form-label font-size-large text-dark mr-2"><b>
                                Método de Búsqueda:</b>
                        </label>

                        <div [classList]="inputClasses1">
                            <angular2-multiselect [data]="dropDownList" [(ngModel)]="selectedItem"
                                (onDeSelect)="OnItemDeSelect($event)" (onSelect)="onItemSelect($event)"
                                [settings]="dropsownSettings">
                            </angular2-multiselect>
                        </div>
                    </div>
                    <form [formGroup]="dateForm">

                        <div class="row mb-2" style="padding-left: 40px;">
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <label for="dateInit"
                                    class="form-label font-size-large text-dark">
                                    <b>Desde:</b>
                                </label>
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <input class="form-control"
                                    type="date" formControlName="dateInit" name="dateInit" id="dateInit"
                                    (change)="validateDates()">
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 20px;">
                                <label for="dateEnd" class="form-label font-size-large text-dark">
                                    <b>Hasta:</b>
                                </label>
                            </div>

                            <div [classList]="inputClasses" style="margin-right: 20px;"> <input class="form-control"
                                    type="date" formControlName="dateEnd" id="dateEnd" name="dateEnd"
                                    (change)="validateDates()">
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <button
                                    [disabled]="dateForm.invalid || invalidDate"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary"  (click)="getTransactionHistoryByDateRange()">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="row d-flex justify-content-end">
                        <button (click)="generatePdf()" class="btn btn-round btn-info btn-md m-3">
                            <i class="fas fa-file-pdf"></i> Generar PDF
                        </button>
                        <button (click)="generateExcel()" class="btn btn-round btn-info m-3">
                            <i class="fas fa-file-excel"></i> Generar Excel
                        </button>
                    </div>
                    
                    

                    <div class="dataTables_wrapper">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>



                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="100"
                        [messages]="{emptyMessage: 'No hay registros disponibles', totalMessage: getTotalText()}">

                        <ngx-datatable-column name="Ciclo" prop="cycle" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Charge Code" prop="chargeCodeType" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuenta Fact." prop="acctCode" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Suscriptor Origen" prop="priIdentOfSubsc"
                            [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Charge Code Status" prop="status"
                            [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Item Name" prop="itemName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Fecha" prop="created" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                                <div class="center-cell">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Acciones" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button type="button" (click)="openModalDetail(row, 'see')"
                                    class="btn btn-round btn-sm btn-success" data-placement="right" data-toggle="tooltip"
                                    title="Ver Detalle">
                                    <i class="now-ui-icons files_paper"></i>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>



                    </ngx-datatable>

                </div>

            </div>

        </div>
    </div>
</div>
