<div class="main-content">
    <div class="modal-header">
        <h4 class="modal-title font-weight-bold" id="modal-basic-title">
            {{ "Hist√≥rico Charge Code: " + data.chargeCode}}
        </h4>
        <button type="button" class="btn-close" (click)="closeModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
    </div>

    <div class="modal-divider-container">
        <hr class="modal-divider">
    </div>

    <div class="modal-body ">
        <div class="card-container">

            <div class="row">
                <button (click)="generatePdf()" class="btn btn-round btn-sm btn-info m-3">
                    <i class="fas fa-file-pdf"></i> Generar PDF
                </button>
            </div>

            <div class="dataTables_wrapper">

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="datatable_length">
                            <label>
                                Se muestran
                                <select aria-controls="datatable" class="form-control form-control-sm"
                                    name="datatable_length" [(ngModel)]="resultsPerPage">
                                    <option [value]="10">10</option>
                                    <option [value]="15">15</option>
                                    <option [value]="50">50</option>
                                </select>
                                resultados
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_filter" id="datatable_filter">
                            <label>
                                <input aria-controls="datatable" class="form-control form-control-sm"
                                    placeholder="Buscar" type="search" [(ngModel)]="searchedValue" (keyup)="search()" />
                            </label>
                        </div>
                    </div>

                </div>

            </div>



            <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2" [rows]="rowsHistorical"
                [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto" [limit]="resultsPerPage"
                [footerHeight]="100"
                [messages]="{emptyMessage: 'No hay registros disponibles', totalMessage: getTotalText()}">


                <ngx-datatable-column name="Charge Code" prop="chargeCode" [cellClass]="'custom-class'">
                </ngx-datatable-column>
                <ngx-datatable-column name="Item Name" prop="itemName" [cellClass]="'custom-class'">
                </ngx-datatable-column>
                <ngx-datatable-column name="Usuario" prop="userName" [cellClass]="'custom-class'">
                </ngx-datatable-column>
                <ngx-datatable-column name="Estado" prop="status">
                    <ng-template ngx-datatable-cell-template let-row="row">
                        <span [ngClass]="{
                          'text-success': row.status === 'Activo', 
                          'text-danger': row.status === 'Inactivo'
                        }" style="display: block; text-align: center; font-weight: bold;">
                            {{ row.status }}
                        </span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Fecha" prop="createDate" [cellClass]="'custom-class'">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                        <div class="center-cell">{{ value }}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Acciones" prop="action" [cellClass]="'custom-class'">
                </ngx-datatable-column>



            </ngx-datatable>


        </div>

    </div>


    <div class="modal-footer" style="justify-content: end;">

        <button type="button" class="btn btn-round bg-danger" (click)="closeModal()">
            Cerrar
        </button>
    </div>



</div>
