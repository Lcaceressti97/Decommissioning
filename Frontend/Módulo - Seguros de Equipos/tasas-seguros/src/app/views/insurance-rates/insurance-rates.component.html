<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">TASAS DE SEGURO
                            </h5>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card-body">

                    <div class="row">
                        <div class="col">
                            <button (click)="openModal('add',null)" class="btn btn-success btn-round mr-1">
                                <i class="fas fa-plus"></i> Crear Tasa
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="dataTables_wrapper">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="5">5</option>
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>


                    <!-- Tabla de contenido -->
                    

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="80"
                        [messages]="{emptyMessage: 'No hay registros disponibles', totalMessage: getTotalText()}">


                        <ngx-datatable-column name="Modelo" prop="model" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="NÃºmero Periodo" prop="periodNumber" [cellClass]="'custom-class'" >
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Valor Desde" prop="valueFrom" [cellClass]="'custom-class'" >
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Valor Hasta" prop="valueUp" [cellClass]="'custom-class'" >
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Cuota Mensual" prop="monthlyFee" [cellClass]="'custom-class'" >
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Fecha Efectivo" prop="efectiveDate" [cellClass]="'custom-class'" >
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                
                                {{ row.efectiveDate | date: 'dd/MM/yyyy hh:mm:ss a' }}
                            
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Acciones">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button (click)="openModal('see', row)" type="button"
                                class="btn btn-round btn-sm btn-info" data-placement="right"
                                data-toggle="tooltip" title="Dar clic para visualizar los detalles">
                                <i class="now-ui-icons design_bullet-list-67"></i>
                            </button>
                            <button (click)="openModal('edit', row)" type="button"
                                class="btn btn-round btn-sm btn-warning" data-placement="right"
                                data-toggle="tooltip" title="Dar clic para editar">
                                <i class="now-ui-icons ui-2_settings-90"></i>
                            </button>

                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>

                </div>

            </div>
        </div>
    </div>
</div>
