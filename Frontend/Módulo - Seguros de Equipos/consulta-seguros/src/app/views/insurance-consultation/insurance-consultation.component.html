<div class="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">CONSULTA DE SEGUROS
                            </h5>
                        </div>
                    </div>
                </div>
                <br><br> 
                <div class="card-body">

                    <form [formGroup]="consultForm">

                        <div class="row mb-2" style="padding-left: 40px;">
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <label for="dateInit"
                                    class="form-label font-size-large text-dark">
                                    <b>Ingrese Modelo:</b>
                                </label>
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <input
                                    class="form-control font-size-large" type="text" formControlName="model"
                                    placeholder="">
                            </div>

                            <div [classList]="inputClasses" style="margin-right: 20px;"> <button (click) = "getMonthlyFeesByModel(consultForm.value.model)"
                                    [disabled]="consultForm.invalid"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="dataTables_wrapper">
                        <br>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="100"
                        [messages]="{emptyMessage: 'No hay registros disponibles', totalMessage: getTotalText()}">
                        <ngx-datatable-column name="Periodo" prop="periodNumber">
                            <ng-template ngx-datatable-cell-template let-value="value">
                                <div class="center-cell">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuota Mensual" prop="monthlyFee">
                            <ng-template ngx-datatable-cell-template let-value="value">
                                <div class="center-cell">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
