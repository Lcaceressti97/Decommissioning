<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card">

                <div class="card-header">
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 class="title">CONTROL SEGUROS DE EQUIPOS
                            </h5>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card-body">

                    <form [formGroup]="consultForm">

                        <div class="row mb-2" style="padding-left: 20px;">
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <label for="dateInit"
                                    class="form-label font-size-large text-dark" style="font-size: 15px;">
                                    <b>IMEI:</b>
                                </label>
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 20px;"> <input
                                    class="form-control font-size-large" type="text" formControlName="esn"
                                    placeholder="Ingrese la IMEI">
                            </div>

                            <div [classList]="inputClasses" style="margin-right: 20px;"> <button
                                    (click)="getEquipmentInsuranceByEsn(consultForm.value.esn)"
                                    [disabled]="consultForm.invalid"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div [classList]="inputClasses" style="margin-right: 10px;"> <button
                                    (click)="refreshTable()" title="Refrescar"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                    <i class="fas fa-sync"></i>
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="row">
                        <button (click)="openModalCrud(null,'add')" class="btn btn-round btn-success m-3">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                    <div class="dataTables_wrapper">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>

                    <!-- Tabla de contenido -->

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [externalPaging]="true" [count]="totalElements" [offset]="currentPage" [limit]="pageSize"
                        (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
              emptyMessage: 'No hay registros disponibles', 
              totalMessage: 'total',
              selectedMessage: 'seleccionado'
          }">
                        <ngx-datatable-column name="Teléfono" prop="phoneNumber" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="E.S.N." prop="esn" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Código Transacción" prop="transactionCode"
                            [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuenta Cliente" prop="customerAccount" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuenta Servicio" prop="serviceAccount" [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuenta Facturación" prop="billingAccount"
                            [cellClass]="'custom-class'">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Modelo Teléfono" prop="equipmentModel" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-value="value">
                                <div class="center-cell">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Fecha de Inicio" prop="startDate">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                {{ row.startDate | date: 'dd/MM/yyyy hh:mm:ss a' }}

                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Fecha de Fin" prop="endDate">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                {{ row.endDate | date: 'dd/MM/yyyy hh:mm:ss a' }}

                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Estado del Seguro" prop="insuranceStatus">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <span [ngClass]="{
                                  'text-success': row.insuranceStatus === 'Activo', 
                                  'text-danger': row.insuranceStatus === 'Inactivo'
                                }" style="display: block; text-align: center; font-weight: bold;">
                                    {{ row.insuranceStatus }}
                                </span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Acciones" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button type="button" (click)="openModalCrud(row, 'update')"
                                    class="btn btn-round btn-sm btn-warning" data-placement="right"
                                    data-toggle="tooltip" title="Dar clic para modificar">
                                    <i class="now-ui-icons ui-1_settings-gear-63"></i>
                                </button>

                                <button type="button" class="btn btn-round btn-sm btn-info"
                                    [disabled]="!utilService.loadGrants('GB')" data-toggle="tooltip"
                                    data-placement="top" title="Ver Detalle" (click)="openModalDetail(row)">
                                    <i class="now-ui-icons files_paper"></i>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>



                    </ngx-datatable>

                </div>

            </div>

        </div>
    </div>
</div>
