<div class="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header mt-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">CONFIGURACIÓN DE PARÁMETROS COMODATOS
                            </h5>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="card-body">
                    <div class="dataTables_wrapper">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="5">5</option>
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()"  />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Tabla -->
                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                    [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                    [limit]="resultsPerPage" [footerHeight]="60"
                    [messages]="{emptyMessage: 'No hay parámetros encontrados', totalMessage: getTotalText()}">

        
                    <ngx-datatable-column name="Nombre" prop="parameterName" [cellClass]="'custom-class'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Valor" prop="value" [cellClass]="'custom-class'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Descripción" prop="description" [cellClass]="'custom-class'">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Fecha Creación" cellClass="custom-class" cellClass="custom-class">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                            let-row="row">
                            {{ row.created | date: 'dd/MM/yyyy hh:mm:ss' }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Acción" cellClass="custom-class">
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                            let-row="row">
                            <div>
                                <button type="button" class="btn btn-round btn-sm btn-warning text-white"
                                    data-toggle="tooltip" data-placement="top" title="Modificar"
                                    (click)="openModal(row)">
                                    <i class="now-ui-icons loader_gear"></i>
                                </button>
                       
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    
                    </ngx-datatable>
                </div>

            </div>
        </div>
    </div>
</div>
