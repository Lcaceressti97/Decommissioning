<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">CONTROL REGISTRO DE FACTURAS
                            </h5>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="card-body">
                    <div class="dataTables_wrapper">
                        <div class="row mb-2" style="padding-left: 40px;">
                            <label class="form-label font-size-large text-dark mr-3 label-optional"><b>Tipo de
                                    Consulta:</b>
                            </label>
                            <div [classList]="inputClasses" style="width: 30px;">
                                <angular2-multiselect [hidden]="hideSelect" [data]="dropdownList"
                                    [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                                    (onDeSelect)="onDeSelect()" [settings]="dropdownSettings">
                                </angular2-multiselect>
                            </div>
                        </div>

                        <div class="row mb-2" style="padding-left: 40px;">

                            <label class="form-label font-size-large text-dark mr-3 mt-3 label-optional"><b>Tipo de
                                    Formato :</b>
                            </label>
                            <div [classList]="inputClasses" style="width: 30px;">
                                <angular2-multiselect [hidden]="hideSelect" [data]="dropdownListData"
                                    [(ngModel)]="selectedItemsFile" [settings]="dropdownSettingsData">
                                </angular2-multiselect>
                            </div>
                            <button (click)="exportData()" class="btn btn-md btn-info btn-round">
                                Exportar
                            </button>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-sm-12 col-md-6">

                                <div class="dataTables_length" id="datatable_length">
                                    <label class="label-optional">
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>

                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label class="label-optional">
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>


                    </div>



                    <!-- Tabla -->
                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [externalPaging]="true" [count]="totalElements" [offset]="currentPage" [limit]="pageSize"
                        (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                        emptyMessage: 'No hay registros disponibles', 
                        totalMessage: 'total',
                        selectedMessage: 'seleccionado'
                    }">
                        <ngx-datatable-column name="ID" prop="id" cellClass="custom-class">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="No. PreFactura" prop="idPrefecture" cellClass="custom-class">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Tipo Transacci贸n" prop="typeApproval" cellClass="custom-class">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Descripci贸n" prop="description" cellClass="custom-class">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Usuario Responsable" prop="userCreate" cellClass="custom-class">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Fecha Creaci贸n" prop="created" cellClass="custom-class"
                            cellClass="custom-class">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                {{ row.created | date: 'dd/MM/yyyy hh:mm:ss' }}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Acci贸n" cellClass="custom-class" cellClass="custom-class">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                <div>
                                    <button type="button" class="btn btn-round btn-md btn-info text-white"
                                        data-toggle="tooltip" data-placement="top" title="Detalles de la factura"
                                        (click)="openModal(row)">
                                        <i class="fa fa-info-circle icon"></i>
                                    </button>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>


                </div>
            </div>
        </div>
    </div>
</div>
