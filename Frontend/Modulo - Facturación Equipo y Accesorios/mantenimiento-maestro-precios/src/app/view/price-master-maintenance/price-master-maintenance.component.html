<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">MANTENIMIENTO MAESTRO DE PRECIOS
                            </h5>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="card-body">

                    <form [formGroup]="consultForm">

                        <div class="row mb-2" style="padding-left: 20px;">
                            <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <label for="dateInit"
                                    class="form-label font-size-large text-dark" style="font-size: 15px;">
                                    <b>Modelo:</b>
                                </label>
                            </div>
                            <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <input
                                    class="form-control font-size-large" type="text" formControlName="model"
                                    placeholder="Ingrese el Modelo">
                            </div>

                            <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <button
                                    (click)="getPricesMasterByModel(consultForm.value.model)"
                                    [disabled]="consultForm.invalid"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div [classList]="inputClassesConsult" style="margin-right: 10px;"> <button
                                    (click)="refreshTable()" title="Refrescar"
                                    class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                    <i class="fas fa-sync"></i>
                                </button>
                            </div>
                        </div>

                    </form>
                    <br>
                    <div class="row">
                        <div class="col">
                            <button (click)="openModal('add', null)" class="btn btn-success btn-round mr-1">
                                Crear Precio
                            </button>
                        </div>
                    </div>
                    <div class="dataTables_wrapper">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="5">5</option>
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>


                    <!-- Tabla de contenido -->

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [externalPaging]="true" [count]="totalElements" [offset]="currentPage" [limit]="pageSize"
                        (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                    emptyMessage: 'No hay registros disponibles', 
                    totalMessage: 'total',
                    selectedMessage: 'seleccionado'
                }">
                        <ngx-datatable-column name="Código" prop="id" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Tipo de Inventario" prop="inventoryType"
                            [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Modelo" prop="model" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Descripción" prop="description" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Precio" prop="price" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                {{ row.price | number: '1.2-2' }}
                            </ng-template>

                        </ngx-datatable-column>

                        <ngx-datatable-column name="Usuario" prop="userCreated" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Acciones">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button (click)="openModal('see', row)" type="button"
                                    class="btn btn-round btn-sm btn-info" data-placement="right" data-toggle="tooltip"
                                    title="Dar clic para visualizar los detalles">
                                    <i class="now-ui-icons design_bullet-list-67"></i>
                                </button>
                                <button (click)="openModal('edit', row)" type="button"
                                    class="btn btn-round btn-sm btn-warning" data-placement="right"
                                    data-toggle="tooltip" title="Dar clic para editar">
                                    <i class="now-ui-icons ui-2_settings-90"></i>
                                </button>

                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>

                </div>

            </div>
        </div>
    </div>
</div>
