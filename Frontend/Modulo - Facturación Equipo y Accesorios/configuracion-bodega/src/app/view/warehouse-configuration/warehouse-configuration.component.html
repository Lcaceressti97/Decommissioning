<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="card">
                    <!-- Encabezado de card, ira el título -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                                <h5 _ngcontent-c9="" class="title">CONFIGURACIÓN DE BODEGAS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label>
                                            Se muestran
                                            <select aria-controls="datatable" class="form-control form-control-sm"
                                                name="datatable_length" [(ngModel)]="resultsPerPage">
                                                <option [value]="5">5</option>
                                                <option [value]="10">10</option>
                                                <option [value]="15">15</option>
                                            </select>
                                            resultados
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_filter" id="datatable_filter">
                                        <label>
                                            <input aria-controls="datatable" class="form-control form-control-sm"
                                                placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                                (keyup)="search()"  />
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Tabla -->
                        <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="60"
                        [messages]="{emptyMessage: 'No hay recursos disponibles', totalMessage: getTotalText()}">

                        <ngx-datatable-column name="Id" prop="id" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Código de Bodega" prop="code" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Nombre" prop="name" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Responsable" prop="responsible" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Tipo Bodega" prop="warehouseTypeId" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Dirección" prop="address" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        
                        </ngx-datatable>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
