<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <!-- Encabezado de card, ira el título -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 mt-3" style="text-align: center;">
                                <h5 _ngcontent-c9="" class="title">BITÁCORA DE EQUIPOS Y ACCESORIOS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="dataTables_wrapper">
                            <div>
                                <div class="row mb-2" style="padding-left: 40px;">
                                    <label class="form-label font-size-large text-dark mr-3 label-optional"><b>Tipo de
                                            Consulta:</b>
                                    </label>
                                    <div [classList]="inputClasses">
                                        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                                            (onDeSelect)="OnItemDeSelect($event)" (onSelect)="onItemSelect($event)"
                                            [settings]="dropdownSettings">
                                        </angular2-multiselect>
                                    </div>
                                </div>

                                <!-- Rango de fecha -->
                                <form [formGroup]="dateForm">

                                    <div class="row mb-3" style="padding-left: 40px;">
                                        <label for="dateInit"
                                            class="form-label font-size-large text-dark  mr-4 label-optional">
                                            <b>Fecha de Inicio:</b>
                                        </label>
                                        <div [classList]="inputClasses" style="margin-left: 5px;">
                                            <input class="form-control" type="date" formControlName="dateInit"
                                                name="dateInit" id="dateInit" (change)="validateDates()">

                                        </div>
                                    </div>

                                    <div class="row mb-2" style="padding-left: 40px;">
                                        <label for="dateEnd"
                                            class="form-label font-size-large text-dark label-optional">
                                            <b>Fecha Fin:</b>
                                        </label>
                                        <div [classList]="inputClasses" style="margin-left: 65px;">
                                            <input class="form-control" type="date" formControlName="dateEnd"
                                                id="dateEnd" name="dateEnd" (change)="validateDates()">

                                        </div>
                                    </div>

                                    <div class="row mb-2" style="padding-left: 20px;">
                                        <div class="col">
                                            <!-- Botones que reflejan las operaciones -->
                                            <button
                                                [disabled]="dateForm.invalid || invalidDate || !utilService.loadGrants('UP')"
                                                class="btn btn-round mr-2 bg-darkBlue btn-outline-primary"
                                                (click)="onSubmit()">
                                                Filtrar Por Fechas
                                            </button>
                                            <button class="btn btn-round mr-2 bg-darkBlue btn-outline-primary"
                                                (click)="refreshTable()">
                                                Refrescar
                                            </button>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <br>

                            <div class="d-flex" style="justify-content: start;">
                                <button type="button" class="btn btn-round btn-success" (click)="exportExcel()"
                                    [disabled]="rows.length==0">
                                    Exportar Excel
                                </button>
                            </div>

                            <!-- Filtros de la tabla -->
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label>
                                            Se muestran
                                            <select aria-controls="datatable" class="form-control form-control"
                                                name="datatable_length" [(ngModel)]="resultsPerPage">
                                                <option [value]="10">10</option>
                                                <option [value]="15">15</option>
                                                <option [value]="50">50</option>
                                            </select>
                                            resultados
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_filter" id="datatable_filter">
                                        <label>
                                            <input aria-controls="datatable" class="form-control form-control"
                                                placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                                (keyup)="search()" />
                                        </label>
                                    </div>
                                </div>

                            </div>


                            <!-- Tablas -->
                            <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                                [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                                [externalPaging]="true" [count]="totalElements" [offset]="currentPage"
                                [limit]="pageSize" (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                            emptyMessage: 'No hay registros disponibles', 
                            totalMessage: 'total',
                            selectedMessage: 'seleccionado'
                        }">
                                <ngx-datatable-column name="Referencia" prop="reference" cellClass="custom-class">
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Tipo de Error" prop="typeError" cellClass="custom-class">
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Usuario" prop="userCreate" cellClass="custom-class">
                                </ngx-datatable-column>

                                <ngx-datatable-column name="Tiempo (Milisegundos)" prop="executionTime"
                                    cellClass="custom-class">
                                </ngx-datatable-column>


                                <ngx-datatable-column name="SRT" prop="srt" cellClass="custom-class" [width]="30">
                                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                        let-row="row">
                                        <div>
                                            <button type="button" class="btn btn-round btn-sm btn-info text-white"
                                                data-toggle="tooltip" data-placement="top" title="Anular"
                                                (click)="openModal(row)">
                                                <i class="fa fa-info-circle icon"></i>
                                            </button>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>


                            </ngx-datatable>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
