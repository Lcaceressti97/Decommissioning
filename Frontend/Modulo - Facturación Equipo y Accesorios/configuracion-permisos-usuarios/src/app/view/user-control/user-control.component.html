<!-- Contenido de la pantalla -->
<!-- Contenedor principal -->
<div class="main-content">
    <!-- Fila principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Columna principal -->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <!-- Card para el diseño -->
                <div class="card">
                    <!-- Encabezado de card, ira el título -->
                    <div class="card-header">
                        <div class="row mt-3">
                            <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                                <h5 _ngcontent-c9="" class="title">CONFIGURACIÓN PERMISOS DE USUARIOS</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Cuerpo del card -->

                    <div class="card-body">

                        <form [formGroup]="consultForm">

                            <div class="row mb-2" style="padding-left: 20px;">
                                <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <label
                                        for="dateInit" class="form-label font-size-large text-dark"
                                        style="font-size: 15px;">
                                        <b>Usuario:</b>
                                    </label>
                                </div>
                                <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <input
                                        class="form-control font-size-large" type="text" formControlName="user"
                                        placeholder="Ingrese el usuario">
                                </div>

                                <div [classList]="inputClassesConsult" style="margin-right: 20px;"> <button
                                        (click)="getControlUserPermissonsByUser(consultForm.value.user)"
                                        [disabled]="consultForm.invalid"
                                        class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div [classList]="inputClassesConsult" style="margin-right: 10px;"> <button
                                        (click)="refreshTable()" title="Refrescar"
                                        class="btn btn-round mr-2 bg-darkBlue btn-outline-primary">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </div>
                            </div>

                        </form>
                        <br>
                        <div class="col">
                            <div class="dataTable_length">
                                <button (click)="openModal('add')" class="btn btn-round btn-success mr-2 btn-md">
                                    Crear Usuario
                                </button>
                            </div>
                        </div>

                        <!-- Contenedor para central todo el contenido -->
                        <div class="dataTables_wrapper">
                            <!-- Encabezado de la tabla -->

                            <!-- Input para controlar el flujo de la tabla -->
                            <!-- Fila secundaria para controlar los el layout -->
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label>
                                            Se muestran
                                            <select aria-controls="datatable" class="form-control form-control-sm"
                                                name="datatable_length" [(ngModel)]="resultsPerPage">
                                                <option [value]="10">10</option>
                                                <option [value]="15">15</option>
                                                <option [value]="50">50</option>
                                            </select>
                                            resultados
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_filter" id="datatable_filter">
                                        <label>
                                            <input aria-controls="datatable" class="form-control form-control-sm"
                                                placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                                (keyup)="searchControlUserPermissions()" />
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- Tabla de contenido -->
                        <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                            [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                            [externalPaging]="true" [count]="totalElements" [offset]="currentPage" [limit]="pageSize"
                            (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                        emptyMessage: 'No hay registros disponibles', 
                        totalMessage: 'total',
                        selectedMessage: 'seleccionado'
                    }">
                            <!-- Columnas de la tablas -->

                            <ngx-datatable-column name="Id" prop="id" [cellClass]="'custom-class'">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Nombre" prop="name" [cellClass]="'custom-class'">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Usuario" prop="userName" [cellClass]="'custom-class'">
                            </ngx-datatable-column>


                            <ngx-datatable-column name="Email" prop="email" [cellClass]="'custom-class'">
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Acciones">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    <button (click)="openModal('see',row)" type="button"
                                        class="btn btn-round btn-sm btn-info" data-placement="right"
                                        data-toggle="tooltip" title="Dar clic para visualizar los detalles">
                                        <i class="now-ui-icons design_bullet-list-67"></i>
                                    </button>
                                    <button (click)="openModal('edit',row)" type="button"
                                        class="btn btn-round btn-sm btn-warning" data-placement="right"
                                        data-toggle="tooltip" title="Dar clic para visualizar los detalles">
                                        <i class="now-ui-icons ui-2_settings-90"></i>
                                    </button>



                                    <!-- TODO: Add validations and permissions to buttons -->
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <!-- Fin de la tabla -->

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
