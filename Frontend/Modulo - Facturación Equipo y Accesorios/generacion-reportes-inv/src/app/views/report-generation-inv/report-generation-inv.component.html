<div class="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">GENERACIÓN REPORTE INV 120
                            </h5>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="card-body">
                    <div class="dataTables_wrapper">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="searchReport()" (search)="reloadRows()" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rowsGenerationReportInv" [loadingIndicator]="loadingIndicator" columnMode="force"
                        rowHeight="auto" [externalPaging]="true" [count]="totalElements" [offset]="currentPage"
                        [limit]="pageSize" (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                    emptyMessage: 'No hay registros disponibles', 
                    totalMessage: 'total',
                    selectedMessage: 'seleccionado'
                }">
                        <ngx-datatable-column name="ID" prop="id">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="text-center">{{ row.id }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Nombre del Archivo" prop="fileName">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="text-center">{{ row.fileName }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Descripción" prop="description">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Fecha de Creación" prop="created">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="text-center">{{ row.created }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Acciones" prop="Id">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                <div class="center-cell">
                                    <button type="button"
                                        class="btn btn-round btn-outline-success bg-darkBlue smaller-button mr-2 mt-2 mt-md-2 mt-lg-1"
                                        data-toggle="tooltip" data-placement="top" title="Descargar"
                                        [disabled]="!utilService.loadGrants('GB')"
                                        (click)="downloadReport(row.fileName, row.reportInv)">
                                        <i class="fa fa-download icon"></i> Descargar
                                    </button>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
