<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card">

                <div class="card-header">
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 class="title">CONSULTA DE SIMCARD
                            </h5>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card-body">

                    <div class="row mb-3" style="padding-left: 40px;">
                        <label class="form-label font-size-large text-dark mr-2"><b>Tipo de Consulta:</b>
                        </label>

                        <div [classList]="inputClasses">
                            <angular2-multiselect [data]="dropDownList" [(ngModel)]="selectedItem"
                                (onDeSelect)="OnItemDeSelect($event)" (onSelect)="onItemSelect($event)"
                                [settings]="dropsownSettings">
                            </angular2-multiselect>
                        </div>
                    </div>

                    <br>

                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="100"
                        [messages]="{emptyMessage: 'No hay archivos disponibles', totalMessage: getTotalText()}">

                        <ngx-datatable-column name="No. Pedido" prop="orderControl.noOrder" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Proveedor" prop="orderControl.supplierName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Cliente" prop="orderControl.customerName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Usuario" prop="orderControl.userName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Estado" prop="orderControl.statusCode" [cellClass]="'custom-class'" [width]="100">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                            let-row="row" >
                            <div class="centered-columns" [ngClass]="getStatusColorClass(row?.orderControl.status)">
                                {{ row?.orderControl.statusCode }}
                            </div>
                        </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Fecha Creación" [cellClass]="'custom-class'" [width]="180">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                {{ row.orderControl.createdDate | date: 'dd/MM/yyyy hh:mm:ss a' }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Ver más" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button (click)="openModal(row)" type="button"
                                    class="btn btn-round btn-info btn-sm"
                                    data-toggle="tooltip" data-placement="top" title="Ver Pedido"
                                    >
                                    <i class="now-ui-icons design_bullet-list-67"></i>
                                </button>

                            </ng-template>
                        </ngx-datatable-column>



                    </ngx-datatable>

                </div>

            </div>

        </div>
    </div>
</div>
