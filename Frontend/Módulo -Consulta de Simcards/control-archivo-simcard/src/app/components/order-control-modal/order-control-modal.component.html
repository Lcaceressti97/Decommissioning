<div>
    <div class="modal-header">
        <h4 class="modal-title " id="modal-basic-title" style="font-weight: bold;">
            {{getTitle()}}
        </h4>
        <button type="button" class="btn-close" (click)="closeModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
    </div>
    <div class="modal-divider-container">
        <hr class="modal-divider">
    </div>
    <div class="modal-body">
        <div class="dataTables_wrapper">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="datatable_length">
                        <label>
                            Se muestran
                            <select aria-controls="datatable" class="form-control form-control-sm"
                                name="datatable_length" [(ngModel)]="resultsPerPage">
                                <option [value]="10">10</option>
                                <option [value]="15">15</option>
                                <option [value]="50">50</option>
                            </select>
                            resultados
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_filter" id="datatable_filter">
                        <label>
                            <input aria-controls="datatable" class="form-control form-control-sm" placeholder="Buscar"
                                type="search" [(ngModel)]="searchedValue" (keyup)="searchOrderControl()"
                                (search)="reloadRows()" />
                        </label>
                    </div>
                </div>
            </div>


            <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                [rows]="orderControl" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                [limit]="resultsPerPage" [footerHeight]="100"
                [messages]="{emptyMessage: 'No hay ordenes disponibles', totalMessage: getTotalText()}">
                <ngx-datatable-column name="Proveedor" prop="idSupplier">
                </ngx-datatable-column>
                <ngx-datatable-column name="Pedido" prop="id">
                </ngx-datatable-column>
                <ngx-datatable-column name="Fecha" prop="created">
                </ngx-datatable-column>
                <ngx-datatable-column name="Nombre Proveedor" prop="supplierName">
                </ngx-datatable-column>
                <ngx-datatable-column name="Cliente" prop="customerName">
                </ngx-datatable-column>
                <ngx-datatable-column name="Cantidad" prop="orderQuantity">
                </ngx-datatable-column>
                <ngx-datatable-column name="ICC" prop="initialIccd">
                </ngx-datatable-column>
                <ngx-datatable-column name="IMSI" prop="initialImsi">
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" prop="status">
                </ngx-datatable-column>
                <ngx-datatable-column name="File Name" prop="fileName">
                </ngx-datatable-column>
                <ngx-datatable-column name="Procesar" prop="Id">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <button type="button"
                            class="btn btn-round btn-outline-danger bg-darkBlue smaller-button mr-2 mt-2 mt-md-2 mt-lg-1"
                            data-toggle="tooltip" data-placement="top" title="Procesar"
                            [disabled]="!utilService.loadGrants('GB') || row.status !== 'E'"  (click)="updateStatusOrder(row.id)">
                            <i class="fa fa-play icon"></i>
                        </button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-round bg-danger" (click)="closeModal()">
            Cerrar
        </button>
    </div>
</div>
