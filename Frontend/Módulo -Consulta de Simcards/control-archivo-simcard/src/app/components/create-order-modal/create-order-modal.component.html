<div>
    <div class="modal-header">
        <h4 class="modal-title font-weight-bold" id="modal-basic-title">
            {{ getTitle() }}
        </h4>
        <button type="button" class="btn-close" (click)="closeModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
    </div>
    <div class="modal-divider-container">
        <hr class="modal-divider">
    </div>
    <div class="modal-body">
        <form [formGroup]="createOrderForm">
            <div class="card-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Proveedor:</b></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="suppliersId"
                                    [value]="simcardPadre?.suppliersId" readonly />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="supplierName"
                                    [value]="simcardPadre?.supplierName" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>No. Pedido:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="noOrder" readonly />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Cliente:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="customerName" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Usuario:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="userName" readonly />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="card-container">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-center font-weight-bold">IMSI e ICCID</h6>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Imsi Inicial:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="initialImsi" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Iccd Inicial:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="initialIccd" readonly />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="card-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Cantidad de Pedido:</b></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" formControlName="orderQuantity" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Nombre de Archivo:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="fileName" readonly />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Fecha:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="created" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Cliente:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="customer" readonly />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Profile:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="hlr" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Batch:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="batch" readonly />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Key:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="key" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Tipo:</b></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="type" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="typeInput1" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Arte:</b></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="art" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="artInput1" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Graphic:</b></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="graphic" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="graphicInput1" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="text-center font-weight-bold">PRODUCTO</h6>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4"><b>Modelo:</b></label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="model" />
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" formControlName="modelInput1" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-sm-2"><b>Version y Tama√±o:</b></label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" formControlName="versionSize" />
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="versionSizeInput1" />
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" formControlName="versionSizeInput2" />
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" formControlName="versionSizeInput3" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-round bg-danger" (click)="closeModal()">
            Cerrar
        </button>
        <button type="button" [disabled]="createOrderForm.invalid" class="btn btn-round bg-lemon"
            (click)="saveOrderControl(); updateOrderSimcardControl()">
            Crear
        </button>
    </div>
</div>
