<div class="main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card">

                <div class="card-header">
                    <br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 class="title">CONTROL DE PEDIDOS
                            </h5>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card-body">



                    <div class="row m-2">
                        <button (click)="openModalCrud(null, 'add')" class="btn btn-round btn-info mr-1 ">
                            Crear Pedido
                            <i class="fa fa-cart-plus"></i>
                        </button>

                        <button (click)="reloadRows()" class="btn btn-round btn-info">
                            Refrescar
                        </button>
                    </div>

                    <div class="dataTables_wrapper">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="search()" />
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>


                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="rows" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [externalPaging]="true" [count]="totalElements" [offset]="currentPage" [limit]="pageSize"
                        (page)="onPageChange($event)" [footerHeight]="50" [messages]="{
                        emptyMessage: 'No hay registros disponibles', 
                        totalMessage: 'total',
                        selectedMessage: 'seleccionado'
                    }">

                        <ngx-datatable-column name="No. Pedido" prop="noOrder" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="IMSI" prop="initialImsi" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Proveedor" prop="supplierName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Cliente" prop="customerName" [cellClass]="'custom-class'">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Archivos" prop="statusCode" [cellClass]="'custom-class'"
                            [width]="90">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                <button class="btn btn-round btn-info btn-sm" (click)="openModalFileView(row)">
                                    <i class="now-ui-icons design_bullet-list-67"></i>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Estado" prop="statusCode" [cellClass]="'custom-class'"
                            [width]="100">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                <div class="centered-columns" [ngClass]="getStatusColorClass(row?.status)">
                                    {{ row?.statusCode }}
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Fecha CreaciÃ³n" [cellClass]="'custom-class'" [width]="180">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">
                                {{ row.createdDate | date: 'dd/MM/yyyy hh:mm:ss a' }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Pedido" [cellClass]="'custom-class'">
                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-row="row">

                                <button (click)="openModalCrud(row, 'see')" type="button"
                                    class="btn btn-round btn-info btn-sm" data-toggle="tooltip" data-placement="top"
                                    title="Ver Pedido">
                                    <i class="now-ui-icons design_bullet-list-67"></i>
                                </button>



                                <button *ngIf="row.status === 'E'" class="btn btn-round mr-2 btn-warning btn-sm"
                                    title="Subir Archivo de Respuesta" [disabled]="!utilService.loadGrants('GB') "
                                    (click)="openModalFile(row,'add')">
                                    <i class="now-ui-icons arrows-1_cloud-upload-94"></i>
                                </button>


                            </ng-template>
                        </ngx-datatable-column>



                    </ngx-datatable>

                </div>

            </div>

        </div>
    </div>
</div>
