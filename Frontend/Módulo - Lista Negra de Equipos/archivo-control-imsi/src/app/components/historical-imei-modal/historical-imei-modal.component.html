<div>
    <div class="modal-header">
        <h4 class="modal-title " id="modal-basic-title" style="font-weight: bold;">
            {{getTitle()}}
        </h4>
        <button type="button" class="btn-close" (click)="closeModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
    </div>
    <div class="modal-divider-container">
        <hr class="modal-divider">
    </div>
    <div class="modal-body">
        <div class="col-md-6">
            <div class="row">
                <div class="form-group">
                    <button type="button" class="btn btn-fill btn-info" (click)="exportData()">
                        Generar Excel
                    </button>
                </div>
            </div>
        </div>
        <div class="dataTables_wrapper">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="datatable_length">
                        <label>
                            Se muestran
                            <select aria-controls="datatable" class="form-control form-control-sm"
                                name="datatable_length" [(ngModel)]="resultsPerPage">
                                <option [value]="10">10</option>
                                <option [value]="15">15</option>
                                <option [value]="50">50</option>
                            </select>
                            resultados
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_filter" id="datatable_filter">
                        <label>
                            <input aria-controls="datatable" class="form-control form-control-sm" placeholder="Buscar"
                                type="search" [(ngModel)]="searchedValue" (keyup)="searchHistorical()"
                                (search)="reloadRows()" />
                        </label>
                    </div>
                </div>
            </div>


            <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                [rows]="rowsImeiHistorical" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                [limit]="resultsPerPage" [footerHeight]="100"
                [messages]="{emptyMessage: 'No hay IMEI disponibles', totalMessage: getTotalText()}">
                <ngx-datatable-column name="TelÃ©fono" prop="phone">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <div class="center-cell">{{ value }}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="IMEI" prop="imei">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <div class="center-cell">{{ value }}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="IMSI" prop="imsi">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <div class="center-cell">{{ value }}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Fecha" prop="createdDate">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        <div class="center-cell">{{ value }}</div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Estado" prop="status">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <div class="center-cell font-weight-bold" [ngStyle]="{ color: value === 1 ? 'green' : 'red' }">
                            {{ value === 1 ? 'Activo' : 'Inactivo' }}
                        </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-round bg-danger" (click)="closeModal()">
            Cerrar
        </button>
    </div>
</div>
