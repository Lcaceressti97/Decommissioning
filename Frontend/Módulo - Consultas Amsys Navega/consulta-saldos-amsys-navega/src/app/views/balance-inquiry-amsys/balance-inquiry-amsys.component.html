<div class="main-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
                            <h5 _ngcontent-c9="" class="title">CONSULTA DE SALDOS NAVEGA
                            </h5>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3 col-md-6">
                            <div class="d-flex align-items-center">
                                <label for="selectDetail"
                                    class="col-form-label text-dark font-size-large mb-0 font-weight-bold label-long">
                                    Ver Detalle:
                                </label>
                                <select id="selectDetail" class="form-control form-control-sm ml-2" style="width: 40%"
                                    [(ngModel)]="selectedDetailOption" (change)="onDetailChange()">
                                    <option *ngFor="let option of detailOptions" [ngValue]="option">{{
                                        option.description }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="dataTables_wrapper">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Se muestran
                                        <select aria-controls="datatable" class="form-control form-control-sm"
                                            name="datatable_length" [(ngModel)]="resultsPerPage">
                                            <option [value]="10">10</option>
                                            <option [value]="15">15</option>
                                            <option [value]="50">50</option>
                                        </select>
                                        resultados
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_filter" id="datatable_filter">
                                    <label>
                                        <input aria-controls="datatable" class="form-control form-control-sm"
                                            placeholder="Buscar" type="search" [(ngModel)]="searchedValue"
                                            (keyup)="searchNavegaBalances()" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>


                    <ngx-datatable class="bootstrap selection-cell ngx-datatable fixed-header virtualized mt-2"
                        [rows]="navegaBalance" [loadingIndicator]="loadingIndicator" columnMode="force" rowHeight="auto"
                        [limit]="resultsPerPage" [footerHeight]="100"
                        [messages]="{emptyMessage: 'No hay saldos navega disponibles', totalMessage: getTotalText()}">
                        <ngx-datatable-column name="Nombre Cliente" prop="customerName">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="No. Cliente" prop="customerNo">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Código Cliente" prop="customerCode">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Producto" prop="product">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Cuenta EBS" prop="ebsAccount">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Id Organización" prop="idOrganization">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Nombre Organización" prop="organizationName">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Moneda" prop="currency">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Saldo" prop="balance">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Fecha Cierre" prop="closingDate">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <div class="centered-columns">{{ value }}</div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>

                </div>
            </div>
        </div>
    </div>
</div>
